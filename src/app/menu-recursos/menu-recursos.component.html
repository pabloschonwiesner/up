<div class="encabezado">RECURSOS</div>
<div    (click)="mostrarOcultarMenu()" 
        id="botonMenu" 
        (mouseover)="colorEstiloActivoIn($event)" 
        (mouseout)="colorEstiloActivoOut($event)" 
        class="botonMenu"><strong>{{itemActivo}}</strong></div>
<div *ngIf="mostrarMenu === true">
    <div    *ngFor="let item of items" 
            (click)="seleccionarItem(item.CodigoSolapa, item.CodigoRenglon)" 
            class="itemMenu" 
            (mouseover)="colorEstiloActivoIn($event)" 
            (mouseout)="colorEstiloActivoOut($event)">{{item.Descripcion}}</div>
</div>
